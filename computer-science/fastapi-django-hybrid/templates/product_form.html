<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifica prodotto</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 2rem;
      }
      .error {
        color: #b00020;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Modifica prodotto</h1>
    <p><a href="/products/">Torna al catalogo</a></p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>
        Nome
        <input name="name" type="text" value="{{ product.name }}" required />
      </label>
      <label>
        Prezzo EUR
        <input name="price_eur" type="number" step="0.01" value="{{ product.price_eur }}" required />
      </label>
      <label>
        Stock
        <input name="stock" type="number" min="0" value="{{ product.stock }}" />
      </label>
      <button type="submit">Salva</button>
    </form>
  </body>
</html>
